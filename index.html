<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
</head>
<body>

  <form>
    <!-- Text input element -->
    <label for="textInput">Enter text: </label>
    <input type="text" id="textInput" name="textInput">
    <br><br>
    
    <!-- Color input element -->
    <label for="colorInput">Choose a color: </label>
    <input type="color" id="colorInput" name="colorInput">
    <br><br>
    
    <!-- Submit button -->
    <button type="submit">Submit</button>
  </form>

  <script>
    // Wait for the page to load and check local storage for the saved color value
    window.addEventListener('load', () => {
      const savedColor = localStorage.getItem('savedColor');
      if (savedColor) {
        console.log(`Saved color from localStorage: ${savedColor}`);
      }
    });

    // Select the form and color input element
    const form = document.querySelector('form');
    const colorInput = document.querySelector('input[type="color"]');

    // Add event listener to form submit
    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent form submission

      // Get the current color value from the color input
      const colorValue = colorInput.value;

      // Output the color value to the console
      console.log(`Selected color: ${colorValue}`);

      // Save the color value to local storage
      localStorage.setItem('savedColor', colorValue);
    });
  </script>

</body>
</html>
